<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <title>Medical Records | Diabetes Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <div class="wrapper">
  <div class="head">
    <h3>Diabetes Predictor</h3>
  </div>
  <div class="content">
        <form class="form card shadow  rounded" autocomplete="off" method='POST' action="{{ url_for('predict') }}" style=" padding: 3rem; margin: auto; ">
            <div class="input-group mb-3" >
                <span class="input-group-text" id="basic-addon1">Glucose (mg/dL)</span>
                <input required type="number" step="any"  pattern="\d*" name='glucose'class="form-control" placeholder="e.g. 100" aria-label="Glucose" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Blood Pressure (mmHg)</span>
                <input required type="number" step="any"  pattern="\d*" name='bloodpressure' class="form-control" placeholder="e.g. 72" aria-label="Blood Pressure" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Skin Thickness (mm)</span>
                <input required type="number" step="any"   pattern="\d*" name='skinthickness'class="form-control" placeholder="e.g. 30" aria-label="Blood Pressure" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Insulin Level (IU/mL)</span>
                <input required type="number" step="any"  pattern="\d*" name='insulin'class="form-control" placeholder="e.g. 75" aria-label="Insulin Level" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Body Mass Index (kg/&#13221;)</span>
                <input required type="number" step="any"  pattern="\d*" name='bmi'class="form-control" placeholder="e.g. 32.4" aria-label="Body Mass Index" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Diabetes Pedigree Function</span>
                <input required type="number" step="any" pattern="\d*" name='dpf'class="form-control" placeholder="e.g. 0.245" aria-label="Diabetes Pedigree Function" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Age (years)</span>
                <input required type="text"  pattern="\d*" name='age'class="form-control" placeholder="e.g. 58" aria-label="Age" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Number of Pregnancies </span>
                <input required type="text"  pattern="\d*" name="pregnancies" class="form-control" placeholder="e.g. 0" aria-label="NOP" aria-describedby="basic-addon1">
              </div>
              <input class="btn btn-dark w-100 mt-4" type="submit" value="Predict"/>
          </form>
  </div>  
          <div class="footer ">
            <div class="contact">
              <div>
              <i class="footer_text">Get In Touch</i>
            </div>
              <div>
                <a target="_blank" href="mailto:geekforgeeks222@gmail.com"><i
                class="fa fa-envelope fa-lg contact-icon" id="email"></i></a>
                <a target="_blank" href="https://github.com/immutable-krupal"><i
                class="fab fa-github fa-lg contact-icon" id="git"></i></a>
              <a target="_blank" href="https://www.linkedin.com/in/krupal-vasani/"><i
                class="fab fa-linkedin fa-lg contact-icon" id="lkd"></i></a>
              </div>
          </div>
          </div>
        </div>
</body>
</html>
